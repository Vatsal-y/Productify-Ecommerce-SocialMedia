<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Product</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .product-info {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-info h1 {
      margin-top: 0;
    }

    .product-info p {
      margin-bottom: 20px;
    }

    .product-info .price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-info .variations {
      margin-bottom: 20px;
    }

    .product-info .variations label {
      display: block;
      margin-bottom: 10px;
    }

    .product-info .variations select {
      padding: 5px;
    }

    .product-info .quantity {
      margin-bottom: 20px;
    }

    .product-info .quantity label {
      display: block;
      margin-bottom: 10px;
    }

    .product-info .quantity input {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .product-info .quantity button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .product-images {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product-images img {
      max-width: 100%;
      height: auto;
      margin: 10px;
    }

    .recommendations {
      grid-column: 1 / -1;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .recommendations h2 {
      margin-top: 0;
    }

    .recommendations .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .recommendations .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 20px;
    }

    .recommendations .product h3 {
      margin: 0;
      font-size: 18px;
    }

    .recommendations .product p {
      margin: 5px 0;
    }

    .checkout {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .checkout h2 {
      margin-top: 0;
    }

    .checkout form {
      display: flex;
      flex-direction: column;
    }

    .checkout form label {
      margin-bottom: 10px;
    }

    .checkout form input,
    .checkout form select {
      padding: 5px;
      margin-bottom: 20px;
    }

    .checkout form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .order-summary {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .order-summary h2 {
      margin-top: 0;
    }

    .order-summary p {
      margin: 10px 0;
    }

    .order-summary .total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-info">
      <h1>Product Name</h1>
      <p>Product description goes here...</p>
      <p class="price">$49.99</p>
      <div class="variations">
        <label for="size">Size:</label>
        <select id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <label for="color">Color:</label>
        <select id="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <button>+</button>
        <button>-</button>
      </div>
    </div>
    <div class="product-images">
      <img src="image/chair.jpeg" alt="Product Image 1">
      <img src="image/furni.jpeg" alt="Product Image 2">
      <img src="image/j.jpg" alt="Product Image 3">
    </div>
    <div class="recommendations">
      <h2>AI Recommendations</h2>
      <div class="product">
        <img src="image/j.jpg" alt="Recommended Product 1">
        <div>
          <h3>Recommended Product 1</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="image/chair.jpeg" alt="Recommended Product 2">
        <div>
          <h3>Recommended Product 2</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="checkout">
      <h2>Checkout</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">
        <label for="payment">Payment Method:</label>
        <select id="payment">
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="apple-pay">Apple Pay</option>
        </select>
        
        <a href="thanks.html" class="btn">Place Order</a>
        
      </form>
    </div>
    <div class="order-summary">
      <h2>Order Summary</h2>
      <p>Product Name: $49.99</p>
      <p>Quantity: 1</p>
      <p>Subtotal: $49.99</p>
      <p>Tax: $4.00</p>
      <p>Shipping: $5.00</p>
      <p class="total">Total: $58.99</p>
    </div>
  </div>

  <script>
    // JavaScript code goes here
    const quantityInput = document.getElementById('quantity');
    const quantityButtons = document.querySelectorAll('.quantity button');

    quantityButtons.forEach((button) => {
      button.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value);
        if (button.textContent === '+') {
          quantity++;
        } else {
          quantity = Math.max(1, quantity - 1);
        }
        quantityInput.value = quantity;
        // Update order summary and total calculation here
      });
    });

    // AI-powered autofill functionality
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const addressInput = document.getElementById('address');

    // Simulating AI-powered autofill
    nameInput.value = 'John Doe';
    emailInput.value = 'johndoe@example.com';
    addressInput.value = '123 Main Street, Anytown USA';
  </script>
</body>
</html>
